<style>
/* BASIC RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Inter', sans-serif; background: #f5f5f5; color: #022B3A; }
a { text-decoration: none; color: inherit; }

/* HEADER */
header { padding: 30px 60px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e5e5e5; background: white; position: sticky; top: 0; z-index: 100; }
.logo-lockup { display: flex; align-items: center; gap: 16px; }
.logo-text-option2 { font-size: 1.5em; font-weight: 600; color: #022B3A; text-transform: lowercase; }
.cta-button { font-family: 'Inter', sans-serif; background: #022B3A; color: white; border: none; padding: 16px 32px; font-size: 1.1em; font-weight: 600; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
.cta-button:hover { background: #1F7A8C; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(31, 122, 140, 0.3); }

/* HERO SECTION */
.hero-section { background: linear-gradient(135deg, #022B3A 0%, #1F7A8C 100%); color: white; padding: 120px 60px; text-align: center; }
.hero-section h1 { font-size: 3em; font-weight: 600; margin-bottom: 20px; line-height: 1.2; }
.hero-section .subtitle { font-size: 1.4em; margin-bottom: 20px; opacity: 0.9; }
.hero-section .location-badge { display: inline-block; background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px; font-size: 0.9em; margin-bottom: 40px; }

/* PROBLEM SECTION */
.problem-section { padding: 80px 60px; background: #f9f9f9; }
.problem-section h2 { font-size: 2.5em; color: #022B3A; margin-bottom: 40px; text-align: center; }
.problem-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; }
.problem-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
.problem-card h3 { color: #1F7A8C; font-size: 1.2em; margin-bottom: 12px; }
.problem-card p { color: #444; line-height: 1.6; }

/* SOLUTION SECTION */
.solution-section { padding: 80px 60px; background: white; }
.solution-section h2 { font-size: 2.5em; color: #022B3A; margin-bottom: 60px; text-align: center; }
.solution-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; max-width: 1200px; margin: 0 auto; }
.solution-card { text-align: center; padding: 30px; }
.solution-card h3 { font-size: 1.5em; color: #022B3A; margin-bottom: 15px; }
.solution-card p { color: #444; line-height: 1.6; }

/* PHILOSOPHY */
.philosophy-statement { max-width: 900px; margin: 50px auto; text-align: center; font-size: 1.3em; color: #444; line-height: 1.7; padding: 40px; background: #f9f9f9; border-radius: 12px; border-left: 4px solid #1F7A8C; }
.philosophy-statement strong { color: #022B3A; }

/* LOCAL SEO SECTION */
.local-seo-section { padding: 80px 60px; background: #f0f8fa; text-align: center; }
.local-seo-section h2 { font-size: 2.5em; color: #022B3A; margin-bottom: 30px; }
.local-seo-content { max-width: 900px; margin: 0 auto; }
.local-seo-content p { font-size: 1.2em; color: #444; line-height: 1.8; margin-bottom: 30px; }
.local-badges { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 30px; }
.local-badge { background: #1F7A8C; color: white; padding: 10px 20px; border-radius: 20px; font-size: 0.9em; font-weight: 500; }

/* CTA SECTION */
.cta-section { padding: 100px 60px; background: linear-gradient(135deg, #022B3A 0%, #1F7A8C 100%); text-align: center; color: white; }
.cta-section h3 { font-size: 2.5em; margin-bottom: 20px; }
.cta-section p { font-size: 1.2em; margin-bottom: 40px; opacity: 0.9; }

/* MODAL */
.modal { display: none; position: fixed; top:0; left:0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center; }
.modal.active { display: flex; }
.modal-content { background: white; padding: 50px; border-radius: 16px; max-width: 900px; width: 90%; max-height: 90vh; overflow-y: auto; position: relative; }
.modal-close { position: absolute; top: 20px; right: 20px; background: none; border: none; font-size: 2em; color: #888; cursor: pointer; }
.modal-close:hover { color: #022B3A; }

/* RESPONSIVE */
@media (max-width: 768px){
    header { flex-direction: column; gap: 20px; text-align: center; }
    .hero-section h1 { font-size: 2.5em; }
    .problem-grid, .solution-grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<header>

            <rect x="5" y="5" width="100" height="100" rx="20" fill="#022B3A"/>
            <circle cx="55" cy="55" r="38" fill="none" stroke="#BFDBF7" stroke-width="2" opacity="0.3"/>
            <circle cx="55" cy="55" r="27" fill="none" stroke="#1F7A8C" stroke-width="2.5"/>

        </svg>
        <div class="logo-text-option2">knownstateai</div>

    <button class="cta-button" onclick="openModal()">Book a Free Consultation</button>
</header>

<section class="hero-section">
    <div class="location-badge">üìç Brisbane, Queensland</div>

    <p class="subtitle">Your team has ChatGPT, Copilot, and AI tools ‚Äî but can you measure the results?</p>
    <button class="cta-button" onclick="openModal()">Book a Free Consultation</button>
</section>

<!-- PROBLEM, SOLUTION, PHILOSOPHY, LOCAL SEO, CTA sections go here as needed -->

<!-- CALENDLY MODAL -->
<div class="modal" id="calendlyModal">
    <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <div id="calendlyEmbed"></div>
    </div>
</div>

<!-- Calendly widget -->
<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
<script>
function openModal(){
    const modal = document.getElementById('calendlyModal');
    modal.classList.add('active');

    // Only create Calendly embed once
    if(!document.getElementById('calendlyFrame')){
        Calendly.initInlineWidget({
            url: 'https://calendly.com/your-calendly-link', // <-- replace with your link
            parentElement: document.getElementById('calendlyEmbed'),
            prefill: {},
            utm: {}
        });
        const iframe = document.querySelector('#calendlyEmbed iframe');
        if(iframe) iframe.id = 'calendlyFrame';
    }
}

function closeModal(){
    document.getElementById('calendlyModal').classList.remove('active');
}
</script>

</body>
</html>
